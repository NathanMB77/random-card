<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body style="background-color: green;">
    <div class="container-fluid" style="background-color: green;">
      <div class="row justify-content-center">
        <div class="col d-flex justify-content-center">
          <div
            id="card"
            class="m-4 p-0 border rounded d-flex flex-column justify-content-between"
            style="height:500px; width:300px; background-color: white;"
          >
            <div class="align-self-start p-0">
              <h1 id="suit1" class="m-4"></h1>
            </div>
            <div class="align-self-center">
              <h1 id="value"></h1>
            </div>
            <div class="align-self-end p-0">
              <h1 id="suit2" class="m-4"></h1>
            </div>
          </div>
          <div>
            <button id="button">New card</button>
            <label for="width">width</label>
            <input id="width" type="number" value="300" />
            <label for="height">height</label>
            <input id="height" type="number" value="500" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
